<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>拼图游戏 - Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>🧩 拼图游戏</h1>
            <div class="game-controls-top">
                <select id="difficulty" class="difficulty-select" title="难度选择">
                    <option value="3">3×3 简单</option>
                    <option value="4" selected>4×4 中等</option>
                    <option value="5">5×5 困难</option>
                </select>
                <button id="upload-btn" class="icon-btn" title="上传图片">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </button>
                <input type="file" id="image-input" accept="image/*" style="display: none;">
                <button id="preview-btn" class="icon-btn" title="预览原图">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <path d="M21 15l-5-5L5 21"></path>
                    </svg>
                </button>
                <button id="pause-btn" class="icon-btn pause-btn-full" title="暂停/继续">
                    <svg id="pause-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                    <svg id="play-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    <span id="pause-btn-text" class="pause-btn-text">暂停</span>
                </button>
                <button id="shuffle-btn" class="icon-btn" title="重新开始">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 4v6h-6"></path>
                        <path d="M1 20v-6h6"></path>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                </button>
                <button id="sound-btn" class="icon-btn" title="音效开关">
                    <svg id="sound-on-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    </svg>
                    <svg id="sound-off-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <line x1="23" y1="9" x2="17" y2="15"></line>
                        <line x1="17" y1="9" x2="23" y2="15"></line>
                    </svg>
                </button>
                <div class="music-controls">
                    <button id="music-btn" class="icon-btn" title="背景音乐">
                        <svg id="music-on-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18V5l12-2v13"></path>
                            <circle cx="6" cy="18" r="3"></circle>
                            <circle cx="18" cy="16" r="3"></circle>
                        </svg>
                        <svg id="music-off-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                            <path d="M9 18V5l12-2v13"></path>
                            <circle cx="6" cy="18" r="3"></circle>
                            <circle cx="18" cy="16" r="3"></circle>
                            <line x1="2" y1="2" x2="22" y2="22"></line>
                        </svg>
                    </button>
                    <div class="volume-control" id="volume-control">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="volume-icon">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        </svg>
                        <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="50" title="音量控制">
                    </div>
                </div>
                <button id="start-btn" class="btn primary start-btn" title="开始游戏">
                    <svg id="start-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 5px;">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    <svg id="stop-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 5px; display: none;">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    </svg>
                    <span id="start-btn-text">开始游戏</span>
                </button>
            </div>
            <div class="score-board">
                <div class="score">
                    <span class="label">步数:</span>
                    <span id="moves">0</span>
                </div>
                <div class="time">
                    <span class="label">时间:</span>
                    <span id="time">00:00</span>
                </div>
            </div>
        </div>
        
        <div class="game-wrapper">
            <div id="puzzle-board" class="puzzle-board"></div>
            <div id="pause-overlay" class="pause-overlay">
                <div class="pause-content">
                    <h3>⏸️ 已暂停</h3>
                    <p>点击暂停按钮继续游戏</p>
                </div>
            </div>
            <div id="preview-overlay" class="preview-overlay">
                <div class="preview-content">
                    <h3>原图预览</h3>
                    <div id="preview-image-container"></div>
                    <button id="close-preview" class="btn primary">关闭</button>
                </div>
            </div>
        </div>

        <div id="win-overlay" class="win-overlay hidden">
            <div class="win-content">
                <h2>🎉 恭喜完成!</h2>
                <p id="win-message">你用了 XX 步和 XX 时间完成了拼图</p>
                <button id="play-again" class="btn primary">再玩一次</button>
            </div>
        </div>

        <div class="instructions">
            <p>点击空白方块相邻的方块进行移动</p>
            <p>将所有方块按顺序排列即可获胜</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
